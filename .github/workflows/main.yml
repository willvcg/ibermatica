name: Ibermatica deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.17.0
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
